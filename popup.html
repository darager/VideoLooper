<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="controls">
      <div class="leftcol">
        <img id="rewindVideo" src="./images/left-arrow.svg" />
        <img id="playpauseVideo" src="./images/play.svg" />
        <img id="forwardVideo" src="./images/right-arrow.svg" />
      </div>

      <div class="row">
        <div class="leftcol">
          <button id="decreaseSpeed">-</button>
          <p>(Speed)</p>
          <button id="increaseSpeed">+</button>
        </div>
        <img id="resetSpeed" src="./images/reset.svg" />
      </div>

      <div class="leftcol">
        <img id="toggleLoop" src="./images/loop.svg" />
      </div>
      <div class="leftcol">
        <img id="setLoopStart" src="./images/loopstart.svg" />
        <img id="removeLoop" src="./images/breakloop.svg" />
        <img id="setLoopEnd" src="./images/loopend.svg" />
      </div>
    </div>

    <div class="row">
      <button class="options" id="openOptions">Options</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

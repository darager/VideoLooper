<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
  </head>
  <body>
    Forward/Rewind by:
    <input id="moveVideoBy" type="number" min="0.1"/>
    <br/>

    Preferred Speed:
    <input id="preferedSpeed" type="number" min="0.1" max="5"/>
    <br/>

    Increase/Decrease Speed by:
    <input id="changeSpeedBy" type="number" min="0.1"/>
    <br/>

    Toggle to these Speeds:
    <input id="speedValues" type="text"/>
    <br/>

    <button id="ensureProperValues">Ensure proper values</button>

    <button id="saveSettings">Save</button>
    <button id="resetSettings">Reset</button>

    <script src="options.js"></script>
  </body>
</html>
